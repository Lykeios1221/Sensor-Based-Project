<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.min.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Network Configuration</h1>
</header>
<main>
    <div>
        <table id="networkTable">
            <thead>
            <tr>
                <th scope="col">
                    <div>
                        <span>SSID</span>
                        <span>Strength</span>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr id="scanningRowContent">
                <th colspan="2">
                <span>
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_kpYo{animation:spinner_cQNQ 1.55s linear infinite;fill:cornflowerblue}.spinner_Esax{animation:spinner_sZau 1.55s linear infinite;fill:cornflowerblue}.spinner_o8QU{animation:spinner_aBcq 1.55s linear infinite;fill:cornflowerblue}@keyframes spinner_cQNQ{0%,87.1%,100%{opacity:0}16.13%,80.65%{opacity:1}}@keyframes spinner_sZau{0%,16.13%,87.1%,100%{opacity:0}32.26%,80.65%{opacity:1}}@keyframes spinner_aBcq{0%,32.26%,87.1%,100%{opacity:0}48.39%,80.65%{opacity:1}}</style><path class="spinner_kpYo" d="M12,21L15.6,16.2C14.6,15.45 13.35,15 12,15C10.65,15 9.4,15.45 8.4,16.2L12,21" opacity="0"/><path class="spinner_kpYo spinner_Esax" d="M12,9C9.3,9 6.81,9.89 4.8,11.4L6.6,13.8C8.1,12.67 9.97,12 12,12C14.03,12 15.9,12.67 17.4,13.8L19.2,11.4C17.19,9.89 14.7,9 12,9Z" opacity="0"/><path class="spinner_kpYo spinner_o8QU" d="M12,3C7.95,3 4.21,4.34 1.2,6.6L3,9C5.5,7.12 8.62,6 12,6C15.38,6 18.5,7.12 21,9L22.8,6.6C19.79,4.34 16.05,3 12,3" opacity="0"/></svg>
                Scanning for networks
                </span>
                </th>
            </tr>
            </tbody>
        </table>
        <form id="networkConfigForm">
            <div class="input-group">
                <label for="ssid">SSID:</label>
                <input required id="ssid" name="ssid" type="text"/>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password"/>
            </div>
            <footer>
                <button type="reset" class="btn-danger">Reset</button>
                <button type="submit" class="btn-info">Submit</button>
            </footer>
        </form>
    </div>
</main>
<template id="networkRow">
    <tr>
        <th scope="row">
            <div>
                <span></span>
                <span><svg class="wifi-svg" viewBox="0 0 100 100" stroke="#000" stroke-width="7" xmlns="http://www.w3.org/2000/svg"><circle class="wifi-0" cx="50" cy="80" r="5" stroke="none"/><path class="wifi-1" d="M35 70q15-10 30 0" fill="none"/><path class="wifi-2" d="M25 60q25-20 50 0" fill="none"/><path class="wifi-3" d="M15 50q35-30 70 0" fill="none"/><path class="wifi-4" d="M5 40q45-40 90 0" fill="none"/><path class="wifi-none" d="M5 40q45-40 90 0L50 82.5Z" fill="none" stroke="none"/></svg></span>
            </div>
        </th>
    </tr>
</template>
<dialog>
    <div class="dialog-title"></div>
    <div class="dialog-body"></div>
    <div class="dialog-footer">
        <button class="btn-danger btn-close">Close</button>
    </div>
</dialog>
<script src="index.min.js"></script>
</body>
</html>
